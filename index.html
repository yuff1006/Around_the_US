<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the U.S.</title>
</head>
<body class="page">
  <header class="header">
    <img alt="around the US page logo" class="header__logo" src="./images/header__logo.svg" />
  </header>
  <main class="content">
    <section class="profile">
      <img alt="Jacques Cousteau's headshot" class="profile__pic" src="./images/profile__pic.jpg">
      <div class="profile__name-and-icon">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <button aria-label="Edit" type="button" class="profile__edit-icon" id="edit-icon"></button>
      </div>
      <p class="profile__title">Explorer</p>
      <button aria-label="Add" type="button" class="profile__add-icon" id="add-icon"></button>
    </section>
    <section class="cards">
      <ul class="cards__container">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy 2022 Around The U.S.</p>
  </footer>

  <div class="edit-form" id="picture-popup">
    <div class="edit-form__close-and-picture">
      <img alt=" " src=" " class="edit-form__picture">
      <button aria-label="Close" type="button" class="edit-form__close edit-form__close_picture" id="picture-popup-close"></button>
      <h2 class="edit-form__popup-caption"></h2>
    </div>
  </div>

  <div class="edit-form" id="edit-form">
    <div class="edit-form__container">
      <h2 class="edit-form__title">Edit profile</h2>
      <form class="edit-form__form" id="form-field-author" name="edit-form-author">
        <input type="text" class="edit-form__info" id="edit-form-name"
        required minlength="2" maxlength="40">
        <span class="edit-form__error" id="edit-form-name-error"></span>
        <input type="text" class="edit-form__info" id="edit-form-title"
        required minlength="2" maxlength="200">
        <span class="edit-form__error" id="edit-form-title-error"></span>
        <button type="submit" class="edit-form__button">Save</button>
      </form>
      <button aria-label="Close" type="button" class="edit-form__close" id="edit-form-close-author"></button>
    </div>
  </div>

  <div class="edit-form edit-form_picture">
    <div class="edit-form__container">
      <h2 class="edit-form__title">New place</h2>
      <form class="edit-form__form" id="form-field-picture" name="edit-form-picture">
        <input type="text" class="edit-form__info" id="edit-form-place" placeholder="Title"
        required minlength="1" maxlength="30">
        <span class="edit-form__error" id="edit-form-place-error"></span>
        <input class="edit-form__info" id="edit-form-url" placeholder="Image Link"
        required type="url">
        <span class="edit-form__error" id="edit-form-url-error"></span>
        <button type="submit" class="edit-form__button">Create</button>
      </form>
      <button aria-label="Close" type="button" class="edit-form__close" id="edit-form-close-picture"></button>
    </div>
  </div>

  <template id="card">
    <li class="card">
      <button type="button" class="card__trash" aria-label="Delete"></button>
      <img class="card__img" alt=" " src=" ">
      <div class="card__handle">
        <h2 class="card__place"></h2>
        <button aria-label="Like" type="button" class="card__heart"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/validate.js" type="module"></script>
  <script src="./scripts/index.js" type="module"></script>
</body>
</html>
