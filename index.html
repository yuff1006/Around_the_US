<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the U.S.</title>
</head>
<body class="page">
  <header class="header">
    <img alt="around the US page logo" class="header__logo" src="./images/header__logo.svg" />
  </header>
  <main class="content">
    <section class="profile">
      <img alt="Jacques Cousteau's headshot" class="profile__pic" src="./images/profile__pic.jpg">
      <div class="profile__name-and-icon">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <button aria-label="Edit" type="button" class="profile__edit-icon"></button>
      </div>
      <p class="profile__title">Explorer</p>
      <button aria-label="Add" type="button" class="profile__add-icon"></button>
    </section>
    <section class="cards">
      <ul class="cards__container">
        <li class="card">
          <img class="card__img" alt="Yosemite Valley" src="./images/yosemite.png">
          <div class="card__handle">
            <h2 class="card__place">Yosemite Valley</h2>
            <button aria-label="Like" type="button" class="card__heart"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__img" alt="Lake Louise" src="./images/lake-louise.png">
          <div class="card__handle">
            <h2 class="card__place">Lake Louise</h2>
            <button aria-label="Like" type="button" class="card__heart"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__img" alt="Bald Mountains" src="./images/bald-mountains.png">
          <div class="card__handle">
            <h2 class="card__place">Bald Mountains</h2>
            <button aria-label="Like" type="button" class="card__heart"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__img" alt="Latemar" src="./images/latemar.png">
          <div class="card__handle">
            <h2 class="card__place">Latemar</h2>
            <button aria-label="Like" type="button" class="card__heart"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__img" alt="Vanoise National Park" src="./images/vanoise.png">
          <div class="card__handle">
            <h2 class="card__place">Vanoise National Park</h2>
            <button aria-label="Like" type="button" class="card__heart"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__img" alt="Lago di Braies" src="./images/lago.png">
          <div class="card__handle">
            <h2 class="card__place">Lago di Braies</h2>
            <button aria-label="Like" type="button" class="card__heart"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">Â© 2022 Around The U.S.</p>
  </footer>

  <div class="edit-form">
    <div class="edit-form__container">
      <h2 class="edit-form__title">Edit profile</h2>
      <form class="edit-form__form" name="edit-form">
        <input type="text" class="edit-form__person" id="edit-form-name">
        <input type="text" class="edit-form__person" id="edit-form-title">
        <button type="submit" class="edit-form__button">Save</button>
      </form>
      <button aria-label="Close" type="button" class="edit-form__close"></button>
    </div>
  </div>

  <div class="picture-form">
    <div class="picture-form__container">
      <h2 class="picture-form__title">New place</h2>
      <form class="picture-form__form" name="picture-form">
        <input type="text" class="picture-form__info" id="picture-form-title">
        <input type="text" class="picture-form__info" id="picture-form-url">
        <button type="submit" class="picture-form__button">Create</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
