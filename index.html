<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the U.S.</title>
</head>
<body class="page">
  <header class="header">
    <img alt="around the US page logo" class="header__logo" src="./images/header__logo.svg" />
  </header>
  <main class="content">
    <section class="profile">
      <img alt="Jacques Cousteau's headshot" class="profile__pic" src="./images/profile__pic.jpg">
      <div class="profile__name-and-icon">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <img class="profile__edit-icon" alt="profile edit icon" src="./images/profile__edit-icon.svg">
      </div>
      <p class="profile__title">Explorer</p>
      <img class="profile__add-icon" alt="profile add icon" src="./images/profile__add-icon.svg">
    </section>
    <section class="cards">
      <ul class="cards__container">
        <li class="card">
          <img class="card__img" alt="Yosemite Valley" src="./images/yosemite.png">
          <div class="card__handle">
            <p class="card__place">Yosemite Valley</p>
            <img class="card__heart" alt="like button" src="./images/card__heart.svg">
          </div>
        </li>
        <li class="card">
          <img class="card__img" alt="Lake Louise" src="./images/lake-louise.png">
          <div class="card__handle">
            <p class="card__place">Lake Louise</p>
            <img class="card__heart" alt="like button" src="./images/card__heart.svg">
          </div>
        </li>
        <li class="card">
          <img class="card__img" alt="Bald Mountains" src="./images/bald-mountains.png">
          <div class="card__handle">
            <p class="card__place">Bald Mountains</p>
            <img class="card__heart" alt="like button" src="./images/card__heart.svg">
          </div>
        </li>
        <li class="card">
          <img class="card__img" alt="Latemar" src="./images/latemar.png">
          <div class="card__handle">
            <p class="card__place">Latemar</p>
            <img class="card__heart" alt="like button" src="./images/card__heart.svg">
          </div>
        </li>
        <li class="card">
          <img class="card__img" alt="Vanoise National Park" src="./images/vanoise.png">
          <div class="card__handle">
            <p class="card__place">Vanoise National Park</p>
            <img class="card__heart" alt="like button" src="./images/card__heart.svg">
          </div>
        </li>
        <li class="card">
          <img class="card__img" alt="Lago di Braies" src="./images/lago.png">
          <div class="card__handle">
            <p class="card__place">Lago di Braies</p>
            <img class="card__heart" alt="like button" src="./images/card__heart.svg">
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">Â© 2022 Around The U.S.</p>
  </footer>
  <div class="edit-form">
    <div class="edit-form__container">
      <h2 class="edit-form__title">Edit profile</h2>
      <form class="edit-form__form">
        <input type="text" class="edit-form__name">
        <input type="text" class="edit-form__name">
        <button type="submit" class="edit-form__button">Save</button>
      </form>
      <img src="./images/icon.svg" alt="X to cancel" class="edit-form__X">
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
