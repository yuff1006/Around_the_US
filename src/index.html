<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        alt="around the US page logo"
        class="header__logo"
        src="<%= require('./images/header__logo.svg')%>"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__pic-container">
          <img alt=" " class="profile__pic" src=" " />
          <button
            type="button"
            aria-label="Edit Profile Picture"
            class="profile__pic-edit"
            id="profile-pic-edit"
          ></button>
        </div>
        <div class="profile__name-and-icon">
          <h1 class="profile__name"></h1>
          <button
            aria-label="Edit"
            type="button"
            class="profile__edit-icon"
            id="edit-icon"
          ></button>
        </div>
        <p class="profile__title"></p>
        <button
          aria-label="Add"
          type="button"
          class="profile__add-icon"
          id="add-icon"
        ></button>
      </section>
      <section class="cards">
        <ul class="cards__container"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy 2022 Around The U.S.</p>
    </footer>

    <div class="popup" id="picture-popup">
      <div class="popup__close-and-picture">
        <img alt=" " src=" " class="popup__picture" />
        <button
          aria-label="Close"
          type="button"
          class="popup__close popup__close_picture"
          id="picture-popup-close"
        ></button>
        <h2 class="popup__popup-caption"></h2>
      </div>
    </div>

    <div class="popup" id="popup">
      <div class="popup__container">
        <h2 class="popup__title">Edit profile</h2>
        <form class="popup__form" id="form-field-author" name="popup-author">
          <input
            type="text"
            class="popup__info"
            id="popup-name"
            required
            minlength="2"
            maxlength="40"
            name="name"
          />
          <span class="popup__error" id="popup-name-error"></span>
          <input
            type="text"
            class="popup__info"
            id="popup-title"
            required
            minlength="2"
            maxlength="200"
            name="about"
          />
          <span class="popup__error" id="popup-title-error"></span>
          <button type="submit" class="popup__button" id="edit-profile-button">
            Save
          </button>
        </form>
        <button aria-label="Close" type="button" class="popup__close"></button>
      </div>
    </div>

    <div class="popup popup_picture">
      <div class="popup__container">
        <h2 class="popup__title">New place</h2>
        <form class="popup__form" id="form-field-picture" name="popup-picture">
          <input
            type="text"
            class="popup__info"
            id="popup-place"
            placeholder="Title"
            required
            minlength="1"
            maxlength="30"
            name="name"
          />
          <span class="popup__error" id="popup-place-error"></span>
          <input
            class="popup__info"
            id="popup-url"
            placeholder="Image Link"
            required
            type="url"
            name="link"
          />
          <span class="popup__error" id="popup-url-error"></span>
          <button type="submit" class="popup__button" id="add-picture-button">
            Create
          </button>
        </form>
        <button aria-label="Close" type="button" class="popup__close"></button>
      </div>
    </div>

    <div class="popup popup_profile-pic">
      <div class="popup__container">
        <h2 class="popup__title">Change Profile Picture</h2>
        <form
          class="popup__form"
          id="form-field-profile-picture"
          name="popup-profile-picture"
        >
          <input
            class="popup__info"
            id="popup-profile-pic-url"
            placeholder="https://somewebsite.com/someimage.jpg"
            required
            type="url"
            name="avatar"
          />
          <span class="popup__error" id="popup-profile-pic-url-error"></span>
          <button type="submit" class="popup__button" id="edit-avatar-button">
            Save
          </button>
        </form>
        <button aria-label="Close" type="button" class="popup__close"></button>
      </div>
    </div>

    <div class="popup popup_delete">
      <div class="popup__container">
        <h2 class="popup__title popup__title_no-input">Are you sure?</h2>
        <button
          type="submit"
          class="popup__button"
          id="delete-confirmation-button"
        >
          Yes
        </button>
        <button aria-label="Close" type="button" class="popup__close"></button>
      </div>
    </div>

    <template id="card">
      <li class="card">
        <button type="button" class="card__trash" aria-label="Delete"></button>
        <img class="card__img" alt=" " src=" " />
        <div class="card__handle">
          <h2 class="card__place"></h2>
          <div class="card__like-container">
            <button
              aria-label="Like"
              type="button"
              class="card__heart"
            ></button>
            <p class="card__like-count">0</p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
